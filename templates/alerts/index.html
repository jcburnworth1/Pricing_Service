{% extends "base.html" %}

{% block content %}
<header>
    <h1>Alerts</h1>
</header>
<section>
    <div class="list-group mb-3">
        {% for alert in alerts %}
            <div class="list-group-item">
                <h4>{{ alert.name }}</h4>
                <p>
                    <a href="{{ alert.item.url }}">{{ alert.item_id }} (Last Price: ${{ alert.item.price }})</a>
                </p>
            </div>
        {% endfor %}
    </div>
    <a class="btn btn-primary" href="{{ url_for('alerts.new_alert') }}">
        Create New Item
    </a>
</section>
{% endblock %}
